name: Auto Import Games

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:  # Permet un d√©clenchement manuel

jobs:
  import-games:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important pour r√©cup√©rer tout l'historique
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        mkdir -p assets/games assets/images assets/downloads
        
    - name: Run Game Import Script
      run: npm run auto-import
      
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
    - name: Check for changes and commit
      run: |
        git add assets/
        if git diff --staged --quiet; then
          echo "Aucun changement d√©tect√©"
        else
          git pull --rebase origin main
          git commit -m "ü§ñ Auto-import: nouveaux jeux [skip ci]"
          git push
        fi
