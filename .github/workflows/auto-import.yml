name: Auto Import Daily Games

on:
  schedule:
    - cron: '0 9 * * *'   # Tous les jours Ã  9h00 UTC
  workflow_dispatch:       # Permet de le lancer manuellement

jobs:
  import-games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create games folder
        run: mkdir -p assets/games

      - name: Run Game Importer Script
        run: node scripts/auto-import.js

      - name: Commit and Push new games
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ¤– Auto: Ajout de 10 nouveaux jeux HTML5"
          branch: main
