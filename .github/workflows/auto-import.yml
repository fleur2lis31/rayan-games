name: Generate Games

on:
  workflow_dispatch:

jobs:
  generate-games:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install
    - run: mkdir -p assets/games assets/images assets/downloads
    - run: npm run auto-import
    - name: Upload generated files
      uses: actions/upload-artifact@v4
      with:
        name: generated-games
        path: assets/
        retention-days: 1
