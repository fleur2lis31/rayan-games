name: Auto Import Games

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  import-games:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        mkdir -p assets/games assets/images assets/downloads
        
    - name: Run Game Import Script
      run: npm run auto-import
      
    - name: Force push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add assets/
        git commit -m "ðŸ¤– Auto-import: nouveaux jeux [skip ci]" || echo "Aucun changement"
        git pull --rebase origin main
        git push
