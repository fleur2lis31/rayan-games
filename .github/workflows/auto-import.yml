name: Generate 100 Games

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Tous les dimanches à minuit

jobs:
  generate-games:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        mkdir -p assets/games assets/images assets/downloads
        
    - name: Generate 100 games
      run: npm run auto-import
      
    - name: Show results
      run: |
        echo "🎯 100 jeux générés !"
        echo "Total jeux dans games.json: $(jq length assets/games.json)"
        echo "Fichiers dans assets/games/: $(ls assets/games/ | wc -l)"
