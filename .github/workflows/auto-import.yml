name: Auto Import Games

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:  # Permet un dÃ©clenchement manuel

jobs:
  import-games:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        mkdir -p assets/games assets/images assets/downloads
        
    - name: Run Game Import Script
      run: npm run auto-import
      
    - name: Setup Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Check for changes
      id: git-check
      run: |
        echo "changes=$(git status --porcelain)" >> $GITHUB_OUTPUT
        
    - name: Commit and Push if changes
      if: steps.git-check.outputs.changes
      run: |
        git add -A
        git commit -m "ðŸ¤– Auto-import: nouveaux jeux [skip ci]"
        git push
