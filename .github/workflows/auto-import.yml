name: Auto Import Games

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  import-games:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        mkdir -p assets/games assets/images assets/downloads
        
    - name: Run Game Import Script
      run: npm run auto-import
      
    - name: Commit and push
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "ðŸ¤– Auto-import: nouveaux jeux"
        file_pattern: 'assets/*'
        commit_user_name: 'github-actions[bot]'
        commit_user_email: 'github-actions[bot]@users.noreply.github.com'
        push_options: '--force-if-possible'
