name: Auto Import Games

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:  # Permet un d√©clenchement manuel

jobs:
  import-games:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        # Cr√©er le dossier assets s'il n'existe pas
        mkdir -p assets/games assets/images
        
    - name: Run Game Import Script
      run: npm run auto-import
      
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add assets/games.json assets/games/
        git diff --staged --quiet || git commit -m "ü§ñ Auto-import: nouveaux jeux [skip ci]"
        git push
