name: Auto Import Games

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:  # Permet un d√©clenchement manuel

jobs:
  import-games:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # R√©cup√®re tout l'historique
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        mkdir -p assets/games assets/images assets/downloads
        
    - name: Run Game Import Script
      run: npm run auto-import
      
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
    - name: Add and Commit changes
      run: |
        git add assets/
        # V√©rifier s'il y a des changements
        if ! git diff --staged --quiet; then
          git commit -m "ü§ñ Auto-import: nouveaux jeux [skip ci]"
          echo "‚úÖ Changements commit√©s"
        else
          echo "‚ÑπÔ∏è  Aucun changement d√©tect√©"
        fi
        
    - name: Push changes
      run: |
        # Tirer les derniers changements et fusionner
        git pull origin main --rebase --autostash
        # Pousser les changements
        git push origin main
